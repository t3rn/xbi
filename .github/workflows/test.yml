name: test project

on:
  pull_request:
    paths:
      - "**/*.rs"
      - "**/Cargo.toml"
      - "**/Cargo.lock"
      - .github/workflows/lint.yml
  push:
    branches:
      - main
      - development
    paths:
      - "**/*.rs"
      - "**/Cargo.*"
      - .github/workflows/lint.yml
env:
  RUST_BACKTRACE: 1

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: ☁️Checkout git repo
        uses: actions/checkout@v2
        with:
          submodules: recursive
          token: ${{ secrets.GH_PAT }}

      - name: ⚙️Get nightly rust toolchain with wasm target
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          components: clippy
          override: true

      - name: Cache rust
        uses: Swatinem/rust-cache@v2

      - name: Install nextest
        uses: baptiste0928/cargo-install@v1
        with:
          crate: cargo-nextest

      - name: 📑 Test workspace
        uses: actions-rs/cargo@v1
        with:
          command: nextest
          args: run --workspace --all-features
