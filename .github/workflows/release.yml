name: Release XBI

on:
  push:
    tags-ignore:
      - "**"
    branches:
      - "main"
jobs:
  publish:
    if: ${{ !contains(github.event.head_commit.message, 'build(cargo-release):') }}
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Calculate semantic version
        id: version
        uses: paulhatch/semantic-version@v5.0.0-alpha
        with:
          tag_prefix: "v"
          major_pattern: "feat!:"
          minor_pattern: "feat:"
          version_format: "${major}.${minor}.${patch}"
          bump_each_commit: false
          search_commit_body: false
          user_format_type: "json"

      - name: Install nextest
        uses: baptiste0928/cargo-install@v1
        with:
          crate: cargo-release

      # To make this publish everything, remove the --package notation
      - name: Release
        id: release
        run: cargo release ${{ steps.version.outputs.version }} --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --execute --no-confirm --tag-prefix ""

      - name: Send telegram message on primitives release failure
        if: failure() && steps.release.outcome == 'failure'
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            `XBI` *failed to publish*! ðŸ‘»

            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
